<div class="center-container">
    <div class="app-name">
      <mat-icon svgIcon="car" class="car-icon"></mat-icon>
      <h3>Auto parts</h3>
    </div>
    <div class="btn-container" tabindex="1" (click)="redirectHome()">
      <div class="border-left"></div>
      <mat-icon svgIcon="home" class="btn-icon"></mat-icon>
      <div class="btn">Home</div>
    </div>
    <div *ngIf="role === 'ADMIN'" class="btn-container" tabindex="2" (click)="addPart()">
      <div class="border-left"></div>
      <mat-icon svgIcon="parts" class="btn-icon"></mat-icon>
      <div class="btn">
        <p>Add parts</p>
      </div>
    </div>
  <div class="logout-container">
    <button class="btn-logout" (click)="logout()">Logout</button>
  </div>
</div>
