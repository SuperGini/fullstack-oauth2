<div class="center-container">
  <div class="user-container">
    <p>username: {{username}}</p>
  </div>
    <div class="search-container">
      <mat-icon svgIcon="search" class="search-icon"></mat-icon>
      <div class="line"></div>
      <div class="xxx" [formGroup]="searchForPart">
        <input type="text" class="search-bar" formControlName="partName">
      </div>
      <div class="yyy" (click)="search()">
        <button type="submit" class="btn-search">Search</button>
      </div>
  </div>
  <div class="table-container">
      <div class="table-head">
        <div class="th"><p>PART</p></div>
        <div class="th"><p>CAR</p></div>
        <div class="th"><p>MODEL</p></div>
        <div class="th"><p>PRICE</p></div>
        <div class="th"><p>QUANTITY</p></div>
        <div class="th"><p>TOTAL</p></div>
      </div>
      <div class="table-row" *ngFor="let part of parts.partResponses">
        <div>{{part.partName}}</div>
        <div>{{part.car.manufacturer}}</div>
        <div>{{part.car.carModel}}</div>
        <div>&euro; {{part.price}}</div>
        <div>{{part.quantity}}</div>
        <div>{{part.partTotal}}</div>
      </div>
    <p class="total"><span>Total: </span>&euro; {{parts.total}}</p>
    <mat-paginator
                   class="demo-paginator"
                   (page)="handlePageEvent($event)"
                   [length]="length"
                   [pageSize]="pageSize"
                   [disabled]="disabled"
                   [showFirstLastButtons]="showFirstLastButtons"
                   [pageSizeOptions]="showPageSizeOptions ? pageSizeOptions : []"
                   [hidePageSize]="hidePageSize"
                   [pageIndex]="pageIndex"
                   aria-label="Select page">
    </mat-paginator>
  </div>
</div>
