<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/css/login.css}"/>
    <title>Document</title>
</head>
<body>
<div class="central-container">
    <!---------------------- LEFT CONTAINER--------------------------------- -->
    <div class="left-container">
        <h2 class="title">SG auth-server</h2>
        <div class="white-space"></div>
        <div class="form">
            <h2>Welcome Back</h2>
            <p>Welcome back, Please enter your details</p>
            <form th:action="@{/login}" method="post">
                <div class="error-container">
                    <div th:if="${param.error}" class="alert">
                        Invalid username or password
                    </div>
                    <div th:if="${param.logout}" class="alert">
                        You have been logged out!
                    </div>
                </div>
                <div class="form-group">
                    <img src="./svg/user.svg" alt="" class="icons-user">
                    <p>username</p>
                    <input type="text" name="username" class="form-control">
                </div>
                <div class="form-group">
                    <img src="./svg/key.svg" alt="" class="icons-key">
                    <p>password</p>
                    <input type="password" name="password" class="form-control">
                </div>
                <input type="submit" class="btn" value="Login">
            </form>
        </div>

        <div class="bottom-container">
            <div class="about">
                <p>About the author</p>
                <div class="line"></div>
            </div>

            <div class="icon-links">
                <a href="https://www.linkedin.com/in/mihai-iordache-27a98615a/" target="_blank">
                    <img src="./svg/linkedin.svg" alt="" class="linkedin">
                </a>
                <a href="https://github.com/SuperGini" target="_blank">
                    <img src="./svg/github.svg" alt="" class="github">
                </a>
            </div>
            <div class="white-space-2"></div>
            <footer class="footer">
                <p>code by SuperGini<span>&trade;</span> </p>
            </footer>
        </div>
    </div>
    <!---------------------- RIGHT CONTAINER--------------------------------- -->
    <div class="right-container">
        <img src="./images/vault.jpg" alt="picture">
    </div>

</div>

</body>
</html>
